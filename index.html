<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>

  <div class="container">
    <main class="card">
      <img src="images/illustration-hero.svg"/>
      <div class="info">
        <h2>
          Order Summary
        </h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="pricing">
          <img src="images/icon-music.svg"/>
          <div>
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <span class="change">
            Change
          </span>
        </div>
        <button class="proceed">
          Proceed to Payment
        </button>
        <button class="cancel">
          Cancel Order
        </button>
      </div>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Alonso Vargas Hernandez</a>.
  </footer>
</body>
</html>
